<!-- playground/layout.html -->

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      .layout {
        display: flex;
        height: 100vh;
        position: relative; /* supaya overlay bisa absolute di dalam */
      }

      /* === Sidebar (desktop default) === */
      .sidebar {
        width: 250px;
        background: #ddd;
        padding: 1rem;
        z-index: 2; /* pastikan di atas overlay */
      }

      .menu-toggle {
        display: none; /* default: tombol hamburger sembunyi di layar lebar */
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .menu a {
        text-decoration: none;
        color: blue;
      }

      .content {
        flex: 1;
        padding: 1rem;
        background: #f5f5f5;
        z-index: 1;
      }

      /* Overlay default sembunyi */
      .overlay {
        display: none;
      }

      input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        margin-top: 0.5rem;
        box-sizing: border-box;
      }
      /* === Mobile mode === */
      @media (max-width: 768px) {
        .layout {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          background: #ddd;
          padding: 0.5rem;
          position: relative;
        }

        /* Default mobile: hanya tombol hamburger */
        .menu-toggle {
          display: block;
          padding: 0.5rem;
          border: 1px solid #999;
          background: white;
          cursor: pointer;
        }

        .menu {
          display: none; /* menu sembunyi default */
          flex-direction: column;
          margin-top: 0.5rem;
        }

        /* Jika sidebar diberi .open → hamburger hilang, menu muncul */
        .sidebar.open .menu-toggle {
          display: none;
        }

        .sidebar.open .menu {
          display: flex;
        }

        /* Overlay aktif di mobile */
        .overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.3);
          z-index: 1; /* di bawah sidebar */
        }

        .sidebar.open ~ .overlay {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <button class="menu-toggle">☰</button>
        <nav class="menu">
          <a href="#">Menu 1</a>
          <a href="#">Menu 2</a>
          <a href="#">Menu 3</a>
        </nav>
        <input type="text" placeholder="Test...." />
      </aside>
      <main class="content">
        <h1>Konten Utama</h1>
        <p>Ini isi panel kanan.</p>
      </main>
      <div class="overlay"></div>
    </div>

    <script>
      const sidebar = document.querySelector('.sidebar');
      const toggleBtn = document.querySelector('.menu-toggle');
      const overlay = document.querySelector('.overlay');

      // Klik hamburger → buka menu
      toggleBtn.addEventListener('click', () => {
        sidebar.classList.add('open');
      });

      // Klik menu → tutup
      document.querySelectorAll('.menu a').forEach((link) => {
        link.addEventListener('click', () => {
          sidebar.classList.remove('open');
        });
      });

      // Klik overlay → tutup
      overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
      });
    </script>
  </body>
</html>
